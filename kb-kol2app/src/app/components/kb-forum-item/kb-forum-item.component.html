<div class="card bg-primary" style="height: 40rem">
  <div class="card-body">
    <div class>
      <img src="{{post.image}}" width="150" height="150" class="rounded-circle">
      <h5 class="text-white mt-5">{{post.title}}</h5>
      <p class="text-white mt-3" style="height:15rem">{{post.text}}</p>
      <div>
        <a [routerLink]="['/post/detail/', post.id]" class="btn btn-dark">Details</a>
      </div>
    </div>
  </div>
</div>
